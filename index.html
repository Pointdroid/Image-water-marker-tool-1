<!DOCTYPE html>
<html>
<head>
	<title>Image Watermarking Tool</title>
</head>
<body>
	<h1>Image Watermarking Tool</h1>
	<form action="/watermark" method="post" enctype="multipart/form-data">
		<label for="image">Choose an image:</label>
		<input type="file" name="image" accept="image/*" required><br>
		<label for="watermark">Choose a watermark:</label>
		<input type="file" name="watermark" accept="image/*" required><br>
		<label for="position">Watermark Position:</label>
		<select name="position">
			<option value="top-left">Top Left</option>
			<option value="top-right">Top Right</option>
			<option value="bottom-left">Bottom Left</option>
			<option value="bottom-right">Bottom Right</option>
			<option value="center">Center</option>
		</select><br>
		<input type="submit" value="Add Watermark">
	</form>
</body>
</html>
